<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <style >
            body{
                background-image: url(imagens/escola.png);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }
            .formulario{
                background: rgba(0,0,255,0.1);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 30px rgba(0,0,0,0.568);
            }
            .entrar{
                background-color: #32383e;
                padding: 10px;
                font-size: 16px;
                font-weight: 700!important;
                box-shadow: 0 0 30px rgba(0,0,0,0.568);
                transition: 0.5s ease-in
            }
            .form-control{
                background: rgba(0,0,0,0.3);
                border-style: none;
                transition: 0.5s ease-in;
                outline: none;
                box-shadow: none;
            }
            .form-control::placeholder{
                color: white;
            }
            .form-control:focus{
                background:none;
            }
            .entrar:hover{
                color: #ffc107;
            }
        </style>

    </head>
    <body>
        <script>
            function logar() {
                document.getElementById('login').style.display='';
            }
            function fechar_logar(){
                document.getElementById('login').style.display="none";
            }
        </script>

        <div>TODO write content</div>


        <div class="container small" id="login" style="display:none">
            <div class="row justify-content-center" >
                <div class="col-md-4 formulario">
                    <form action="">
                        <div class="form-group text-center">
                            <h1 class="text-light">Inicia Sessão de usuário</h1>>                            
                        </div>
                        <div class="form-group mx-sm-4">
                            <input type="text" class="form-control" placeholder="Usuário">
                        </div>
                        <div class="form-group mx-sm-4">
                            <input type="password" class="form-control" placeholder="Senha">                            
                        </div>
                        <div class="form-group mx-sm-4">
                            <input type="submit" class="btn btn-block entrar" value="Entrar">
                        </div>
                        <a href="#" onclick="fechar_logar()">Fechar Logar</a>
                    </form>
                </div>
            </div>
        </div>
        
        <a href="#" onclick="logar()">Logar</a>
        
        <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
